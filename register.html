<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Family6 SaaS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-layout">
        <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Volver al inicio
        </a>

        <div class="auth-card">
            <!-- Registration Form -->
            <div id="registerSection">
                <div class="auth-header">
                    <div class="auth-logo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                    </div>
                    <h1 class="auth-title">Crea tu cuenta</h1>
                    <p class="auth-subtitle">Comienza gratis, sin tarjeta de credito</p>
                </div>

                <div class="auth-body">
                    <!-- Alert Container -->
                    <div id="alertContainer"></div>

                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="tu@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Contrasena</label>
                            <div class="password-input-wrapper">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-input"
                                    placeholder="Minimo 8 caracteres"
                                    required
                                    minlength="8"
                                    autocomplete="new-password"
                                >
                                <button type="button" class="password-toggle" id="togglePassword">
                                    <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-closed hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                            <p class="form-hint">Usa al menos 8 caracteres con letras y numeros</p>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirmar contrasena</label>
                            <div class="password-input-wrapper">
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    class="form-input"
                                    placeholder="Repite tu contrasena"
                                    required
                                    minlength="8"
                                    autocomplete="new-password"
                                >
                                <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                    <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-closed hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="terms-checkbox">
                            <div class="checkbox-group">
                                <input type="checkbox" id="terms" name="terms" class="checkbox-input" required>
                                <label for="terms" class="checkbox-label">
                                    Acepto los <a href="#">Terminos de Servicio</a> y la <a href="#">Politica de Privacidad</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <span class="btn-text">Crear cuenta</span>
                            <span class="spinner hidden"></span>
                        </button>
                    </form>
                </div>

                <div class="auth-footer">
                    <p>Ya tienes cuenta? <a href="login.html" class="auth-link">Inicia sesion</a></p>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successSection" class="hidden">
                <div class="auth-success">
                    <div class="auth-success-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                    </div>
                    <h2>Revisa tu correo</h2>
                    <p>
                        Te hemos enviado un enlace de confirmacion a <strong id="confirmEmail"></strong>.
                        Haz clic en el enlace para activar tu cuenta.
                    </p>
                    <a href="login.html" class="btn btn-primary">Ir a iniciar sesion</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { signUp } from './js/auth.js';
        import { requireGuest } from './js/router.js';
        import { showAlert, setLoading } from './js/ui.js';

        // Check if user is already logged in
        requireGuest(() => {
            document.querySelector('.auth-card').style.opacity = '1';
        });

        // Toggle password visibility
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener('click', () => {
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                toggle.querySelector('.eye-open').classList.toggle('hidden');
                toggle.querySelector('.eye-closed').classList.toggle('hidden');
            });
        }

        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // Handle form submission
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('alertContainer', 'Las contrasenas no coinciden.', 'error');
                return;
            }

            // Validate terms
            if (!terms) {
                showAlert('alertContainer', 'Debes aceptar los terminos y condiciones.', 'error');
                return;
            }

            setLoading(submitBtn, true);

            const { data, error } = await signUp(email, password);

            setLoading(submitBtn, false);

            if (error) {
                let message = 'Error al crear la cuenta. Intenta de nuevo.';
                if (error.message.includes('already registered')) {
                    message = 'Este correo ya esta registrado. Intenta iniciar sesion.';
                } else if (error.message.includes('password')) {
                    message = 'La contrasena debe tener al menos 8 caracteres.';
                }
                showAlert('alertContainer', message, 'error');
                return;
            }

            // Show success message
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            document.getElementById('confirmEmail').textContent = email;
        });
    </script>
</body>
</html>
