<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversaciones - Family6 SaaS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        .conversations-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
        }
        .conversation-card {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-5);
            border: 1px solid var(--color-gray-200);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        .conversation-card:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-md);
        }
        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-3);
        }
        .conversation-title {
            font-weight: 600;
            color: var(--color-gray-900);
            margin: 0;
        }
        .conversation-date {
            font-size: var(--font-size-sm);
            color: var(--color-gray-400);
        }
        .conversation-preview {
            color: var(--color-gray-600);
            font-size: var(--font-size-sm);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .conversation-meta {
            display: flex;
            gap: var(--spacing-4);
            margin-top: var(--spacing-3);
            padding-top: var(--spacing-3);
            border-top: 1px solid var(--color-gray-100);
        }
        .conversation-stat {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            font-size: var(--font-size-sm);
            color: var(--color-gray-500);
        }
        .conversation-stat svg {
            width: 16px;
            height: 16px;
        }
        .empty-state {
            text-align: center;
            padding: var(--spacing-16);
            color: var(--color-gray-500);
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: var(--spacing-4);
            color: var(--color-gray-300);
        }
        .empty-state h3 {
            margin-bottom: var(--spacing-2);
            color: var(--color-gray-700);
        }
        .loading-state {
            text-align: center;
            padding: var(--spacing-16);
            color: var(--color-gray-500);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--color-gray-200);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-4);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            text-align: center;
            padding: var(--spacing-16);
            color: var(--color-gray-500);
        }
        .error-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: var(--spacing-4);
            color: var(--color-error, #ef4444);
        }
        .error-state h3 {
            margin-bottom: var(--spacing-2);
            color: var(--color-gray-700);
        }
        .error-state .btn {
            margin-top: var(--spacing-4);
        }
        /* Expandable conversation styles */
        .conversation-card {
            overflow: hidden;
        }
        .conversation-card .expand-icon {
            transition: transform 0.2s ease;
        }
        .conversation-card.expanded .expand-icon {
            transform: rotate(180deg);
        }
        .conversation-messages {
            display: none;
            margin-top: var(--spacing-4);
            padding-top: var(--spacing-4);
            border-top: 1px solid var(--color-gray-200);
            max-height: 400px;
            overflow-y: auto;
        }
        .conversation-card.expanded .conversation-messages {
            display: block;
        }
        .message-item {
            padding: var(--spacing-3);
            margin-bottom: var(--spacing-2);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            line-height: 1.5;
        }
        .message-item.human {
            background: var(--color-primary);
            color: white;
            margin-left: var(--spacing-8);
        }
        .message-item.ai {
            background: var(--color-gray-100);
            color: var(--color-gray-800);
            margin-right: var(--spacing-8);
        }
        .message-label {
            font-size: var(--font-size-xs);
            font-weight: 600;
            margin-bottom: var(--spacing-1);
            opacity: 0.8;
        }
        .conversation-header {
            cursor: pointer;
        }
        .conversation-header-left {
            flex: 1;
        }
        .expand-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            font-size: var(--font-size-sm);
            color: var(--color-primary);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-2);
        }
        .expand-btn:hover {
            opacity: 0.8;
        }
        .expand-btn svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="dashboard-logo">
                <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="10" fill="url(#gradient2)"/>
                    <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient2" x1="0" y1="0" x2="40" y2="40">
                            <stop stop-color="#6366F1"/>
                            <stop offset="1" stop-color="#4F46E5"/>
                        </linearGradient>
                    </defs>
                </svg>
                Family6
            </div>
            <div class="dashboard-user">
                <span class="user-email" id="userEmail">usuario@email.com</span>
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Cerrar sesion</button>
            </div>
        </header>

        <!-- Content -->
        <div class="dashboard-content">
            <!-- Sidebar -->
            <aside class="dashboard-sidebar">
                <nav class="sidebar-nav">
                    <div class="sidebar-section">
                        <span class="sidebar-section-title">Menu</span>
                        <a href="dashboard.html" class="sidebar-link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9 22 9 12 15 12 15 22"/>
                            </svg>
                            Dashboard
                        </a>
                        <a href="conversaciones.html" class="sidebar-link active">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            Conversaciones
                        </a>
                        <a href="analiticas.html" class="sidebar-link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="20" x2="12" y2="10"/>
                                <line x1="18" y1="20" x2="18" y2="4"/>
                                <line x1="6" y1="20" x2="6" y2="16"/>
                            </svg>
                            Analiticas
                        </a>
                        <a href="configuracion.html" class="sidebar-link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                            </svg>
                            Configuracion
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="dashboard-main">
                <h1>Conversaciones</h1>

                <!-- Loading Spinner -->
                <div class="loading-state" id="loadingState">
                    <div class="spinner"></div>
                    <p>Cargando conversaciones...</p>
                </div>

                <!-- Error State -->
                <div class="error-state" id="errorState" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <h3>Error al cargar conversaciones</h3>
                    <p id="errorMessage">Ocurrio un error inesperado</p>
                    <button class="btn btn-primary" onclick="location.reload()">Reintentar</button>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <h3>No hay conversaciones</h3>
                    <p>Las conversaciones con el asistente apareceran aqui</p>
                </div>

                <!-- Conversations List -->
                <div class="conversations-list" id="conversationsList" style="display: none;">
                    <!-- Conversations will be rendered here dynamically -->
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { signOut, getUser } from './js/auth.js';
        import { protectPage } from './js/router.js';
        import { getChatHistory } from './js/api.js';
        import CONFIG from './js/config.js';

        // DOM Elements
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const emptyState = document.getElementById('emptyState');
        const conversationsList = document.getElementById('conversationsList');

        /**
         * Format date for display
         */
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) {
                return 'Hoy ' + date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            } else if (days === 1) {
                return 'Ayer ' + date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            } else if (days < 7) {
                return date.toLocaleDateString('es-ES', { weekday: 'long', hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' });
            }
        }

        /**
         * Group messages by session
         */
        function groupMessagesBySession(messages) {
            const sessions = {};
            messages.forEach(msg => {
                if (!sessions[msg.session_id]) {
                    sessions[msg.session_id] = {
                        id: msg.session_id,
                        messages: [],
                        firstMessage: null,
                        lastMessage: null
                    };
                }
                sessions[msg.session_id].messages.push(msg);
                if (!sessions[msg.session_id].firstMessage || new Date(msg.created_at) < new Date(sessions[msg.session_id].firstMessage.created_at)) {
                    sessions[msg.session_id].firstMessage = msg;
                }
                if (!sessions[msg.session_id].lastMessage || new Date(msg.created_at) > new Date(sessions[msg.session_id].lastMessage.created_at)) {
                    sessions[msg.session_id].lastMessage = msg;
                }
            });
            return Object.values(sessions).sort((a, b) =>
                new Date(b.lastMessage.created_at) - new Date(a.lastMessage.created_at)
            );
        }

        /**
         * Render conversations
         */
        function renderConversations(sessions) {
            if (!sessions || sessions.length === 0) {
                loadingState.style.display = 'none';
                errorState.style.display = 'none';
                conversationsList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            let html = '';
            sessions.forEach(session => {
                const firstHumanMsg = session.messages.find(m => m.message_type === 'human');
                const preview = firstHumanMsg ? firstHumanMsg.content.substring(0, 100) + (firstHumanMsg.content.length > 100 ? '...' : '') : 'Sin vista previa';
                const humanCount = session.messages.filter(m => m.message_type === 'human').length;
                const aiCount = session.messages.filter(m => m.message_type === 'ai').length;

                html += `
                    <div class="conversation-card" data-session-id="${session.id}">
                        <div class="conversation-header" onclick="this.parentElement.classList.toggle('expanded')">
                            <div class="conversation-header-left">
                                <h3 class="conversation-title">Conversacion</h3>
                                <span class="conversation-date">${formatDate(session.lastMessage.created_at)}</span>
                            </div>
                            <button class="expand-btn">
                                <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                            </button>
                        </div>
                        <p class="conversation-preview">${preview}</p>
                        <div class="conversation-meta">
                            <span class="conversation-stat">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                ${humanCount} mensajes tuyos
                            </span>
                            <span class="conversation-stat">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                ${aiCount} respuestas
                            </span>
                        </div>
                        <div class="conversation-messages">
                            ${session.messages.map(msg => `
                                <div class="message-item ${msg.message_type}">
                                    <div class="message-label">${msg.message_type === 'human' ? 'Tu' : 'Asistente'}</div>
                                    ${msg.content}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            conversationsList.innerHTML = html;
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            emptyState.style.display = 'none';
            conversationsList.style.display = 'flex';
        }

        /**
         * Load conversations from API
         */
        async function loadConversations() {
            loadingState.style.display = 'block';
            errorState.style.display = 'none';
            emptyState.style.display = 'none';
            conversationsList.style.display = 'none';

            const { data, error } = await getChatHistory();

            if (error) {
                loadingState.style.display = 'none';
                document.getElementById('errorMessage').textContent = error.message || 'Error al cargar conversaciones';
                errorState.style.display = 'block';
                return;
            }

            const sessions = groupMessagesBySession(data?.messages || []);
            renderConversations(sessions);
        }

        protectPage(async (session) => {
            const { data } = await getUser();
            const user = data?.user;

            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
            }

            document.querySelector('.dashboard-layout').style.opacity = '1';

            // Load conversations from Google Sheets
            await loadConversations();
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut();
            window.location.href = CONFIG.ROUTES.LOGIN;
        });
    </script>
</body>
</html>
