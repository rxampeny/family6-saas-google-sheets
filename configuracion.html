<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion - Family6 SaaS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        .settings-section {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-6);
            margin-bottom: var(--spacing-6);
            border: 1px solid var(--color-gray-200);
        }
        .settings-section h2 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--spacing-4);
            padding-bottom: var(--spacing-4);
            border-bottom: 1px solid var(--color-gray-200);
        }
        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-4) 0;
            border-bottom: 1px solid var(--color-gray-100);
        }
        .settings-row:last-child {
            border-bottom: none;
        }
        .settings-label {
            font-weight: 500;
            color: var(--color-gray-700);
        }
        .settings-value {
            color: var(--color-gray-500);
        }
        .password-form {
            max-width: 400px;
        }
        .password-form .form-group {
            margin-bottom: var(--spacing-4);
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="dashboard-logo">
                <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="10" fill="url(#gradient2)"/>
                    <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient2" x1="0" y1="0" x2="40" y2="40">
                            <stop stop-color="#6366F1"/>
                            <stop offset="1" stop-color="#4F46E5"/>
                        </linearGradient>
                    </defs>
                </svg>
                Family6
            </div>
            <div class="dashboard-user">
                <span class="user-email" id="userEmail">usuario@email.com</span>
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Cerrar sesion</button>
            </div>
        </header>

        <!-- Content -->
        <div class="dashboard-content">
            <!-- Sidebar -->
            <aside class="dashboard-sidebar">
                <nav class="sidebar-nav">
                    <div class="sidebar-section">
                        <span class="sidebar-section-title">Menu</span>
                        <a href="dashboard.html" class="sidebar-link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9 22 9 12 15 12 15 22"/>
                            </svg>
                            Dashboard
                        </a>
                        <a href="conversaciones.html" class="sidebar-link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            Conversaciones
                        </a>
                        <a href="analiticas.html" class="sidebar-link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="20" x2="12" y2="10"/>
                                <line x1="18" y1="20" x2="18" y2="4"/>
                                <line x1="6" y1="20" x2="6" y2="16"/>
                            </svg>
                            Analiticas
                        </a>
                        <a href="configuracion.html" class="sidebar-link active">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                            </svg>
                            Configuracion
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="dashboard-main">
                <h1>Configuracion</h1>

                <!-- Profile Section -->
                <div class="settings-section">
                    <h2>Perfil</h2>
                    <div class="settings-row">
                        <span class="settings-label">Email</span>
                        <span class="settings-value" id="profileEmail">-</span>
                    </div>
                    <div class="settings-row">
                        <span class="settings-label">ID de usuario</span>
                        <span class="settings-value" id="profileId">-</span>
                    </div>
                    <div class="settings-row">
                        <span class="settings-label">Miembro desde</span>
                        <span class="settings-value" id="profileCreated">-</span>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="settings-section">
                    <h2>Cambiar Contrasena</h2>
                    <div id="alertContainer"></div>
                    <form id="passwordForm" class="password-form">
                        <div class="form-group">
                            <label for="newPassword" class="form-label">Nueva contrasena</label>
                            <input type="password" id="newPassword" class="form-input" placeholder="Minimo 8 caracteres" required minlength="8">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirmar contrasena</label>
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Repite la contrasena" required minlength="8">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="btn-text">Actualizar contrasena</span>
                            <span class="spinner hidden"></span>
                        </button>
                    </form>
                </div>

                <!-- Danger Zone -->
                <div class="settings-section" style="border-color: var(--color-error-light);">
                    <h2 style="color: var(--color-error);">Zona de peligro</h2>
                    <div class="settings-row">
                        <div>
                            <span class="settings-label">Cerrar sesion en todos los dispositivos</span>
                            <p class="text-sm text-muted" style="margin: 0;">Esto cerrara tu sesion en todos los navegadores y dispositivos.</p>
                        </div>
                        <button class="btn btn-secondary btn-sm" id="logoutAllBtn">Cerrar todas</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script type="module">
        import { signOut, getUser, updatePassword } from './js/auth.js';
        import { protectPage } from './js/router.js';
        import { showAlert, setLoading, showToast } from './js/ui.js';
        import CONFIG from './js/config.js';

        protectPage(async (session) => {
            const { data } = await getUser();
            const user = data?.user;

            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileId').textContent = user.id.substring(0, 8) + '...';
                document.getElementById('profileCreated').textContent = new Date(user.created_at).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            document.querySelector('.dashboard-layout').style.opacity = '1';
        });

        // Password form
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            if (newPassword !== confirmPassword) {
                showAlert('alertContainer', 'Las contrasenas no coinciden.', 'error');
                return;
            }

            setLoading(submitBtn, true);
            const { data, error } = await updatePassword(newPassword);
            setLoading(submitBtn, false);

            if (error) {
                showAlert('alertContainer', 'Error al actualizar la contrasena.', 'error');
            } else {
                showAlert('alertContainer', 'Contrasena actualizada correctamente.', 'success');
                document.getElementById('passwordForm').reset();
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut();
            window.location.href = CONFIG.ROUTES.LOGIN;
        });

        // Logout all
        document.getElementById('logoutAllBtn').addEventListener('click', async () => {
            await signOut();
            showToast('Sesiones cerradas', 'success');
            setTimeout(() => {
                window.location.href = CONFIG.ROUTES.LOGIN;
            }, 1000);
        });
    </script>
</body>
</html>
