<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrasena - Family6 SaaS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-layout">
        <a href="login.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Volver a login
        </a>

        <div class="auth-card">
            <!-- Reset Form -->
            <div id="resetSection">
                <div class="auth-header">
                    <div class="auth-logo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
                        </svg>
                    </div>
                    <h1 class="auth-title">Recupera tu contrasena</h1>
                    <p class="auth-subtitle">Te enviaremos un enlace para restablecer tu contrasena</p>
                </div>

                <div class="auth-body">
                    <!-- Alert Container -->
                    <div id="alertContainer"></div>

                    <form id="resetForm" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="tu@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <span class="btn-text">Enviar enlace</span>
                            <span class="spinner hidden"></span>
                        </button>
                    </form>
                </div>

                <div class="auth-footer">
                    <p>Recordaste tu contrasena? <a href="login.html" class="auth-link">Inicia sesion</a></p>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successSection" class="hidden">
                <div class="auth-success">
                    <div class="auth-success-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <h2>Revisa tu correo</h2>
                    <p>
                        Si existe una cuenta con <strong id="confirmEmail"></strong>,
                        recibiras un enlace para restablecer tu contrasena.
                    </p>
                    <a href="login.html" class="btn btn-primary">Volver a login</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { resetPassword } from './js/auth.js';
        import { showAlert, setLoading } from './js/ui.js';

        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            setLoading(submitBtn, true);

            const { data, error } = await resetPassword(email);

            setLoading(submitBtn, false);

            if (error) {
                showAlert('alertContainer', 'Error al enviar el correo. Intenta de nuevo.', 'error');
                return;
            }

            // Show success message
            document.getElementById('resetSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            document.getElementById('confirmEmail').textContent = email;
        });
    </script>
</body>
</html>
